{% extends "base.html" %}

{% block title %}{{content.title}}{%endblock title%}

{%block content%}

    <article>
    
        <h1>{{content.title}}</h1>
    
            <p class="user">Yazan : {{content.author.username}}</p>
            <p class="date">Yayın tarihi : {{content.created_at}}</p>

        <hr>

        <div class="main_content">
            {{content.content}}
        </div>
        <a href="{% url  'content_list'%}">Geri Dön</a>
    </article>

{%endblock content%}
