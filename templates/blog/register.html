{% extends "base.html" %}

{% block content %}
    <div class="registration-form-container">
        <h2>Kayıt Ol</h2>
        <form method="POST">
            {% csrf_token %} <fieldset>
                <legend>Hesap Oluştur</legend>
                
                {{ form.as_p }} 
                
            </fieldset>
            
            <button type="submit">Kayıt Ol</button>
        </form>

        <small>
            Zaten hesabınız var mı? <a href="{% url 'login' %}">Giriş Yapın</a>
        </small>
    </div>
{% endblock content %}
