{% extends 'base.html' %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="form-container">
            <h2 class="text-center mb-4" style="color: var(--primary);">Giriş Yap</h2>
            
            <form method="POST">
                {% csrf_token %}
                
                {{ form.as_p }}
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Giriş Yap
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <small class="text-muted" style="color: var(--text-muted);">
                    Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Olun</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
